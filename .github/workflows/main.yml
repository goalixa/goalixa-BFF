name: Build & Deploy BFF

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '**.md'
      - '.argo/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '**.md'
      - '.argo/**'

permissions:
  contents: write

env:
  REGISTRY: harbor.goalixa.com
  IMAGE_REPOSITORY: goalixa-bff/bff

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Update Kustomize image tag
        run: |
          # Get the short SHA
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          # Update the kustomization file with the new image tag
          sed -i.bak "s/newTag: .*/newTag: ${IMAGE_TAG}/" k8s/kustomization.yaml
          rm -f k8s/kustomization.yaml.bak
          echo "✓ Updated k8s/kustomization.yaml with newTag: ${IMAGE_TAG}"
          grep "newTag:" k8s/kustomization.yaml

      - name: Commit and push Kustomize changes
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git commit -m "chore: update image tag to ${IMAGE_TAG} [skip ci]"
          # Pull latest changes to avoid race conditions
          git pull --rebase origin main
          git push origin main
          echo "✓ Pushed changes - ArgoCD will now deploy the new image"
