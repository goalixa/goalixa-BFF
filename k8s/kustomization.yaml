apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: goalixa-bff

resources:
  - deployment.yaml
  # Keep API gateway nginx config under /k8s/api to avoid namespace drift.

images:
  - name: YOUR_REGISTRY/bff-service
    newName: harbor.goalixa.com/goalixa-bff/bff
    newTag: latest  # Change this to specific commit SHA for each deployment

# Secret is managed separately - create using kubectl create secret generic
