---
# BFF Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff
  namespace: goalixa-bff
  labels:
    app.kubernetes.io/name: bff
    app: bff
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bff
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bff
        app: bff
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: bff
        image: YOUR_REGISTRY/bff-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        # Auth Service - Update with your actual auth service namespace and port
        - name: AUTH_SERVICE_URL
          value: "http://goalixa-auth.goalixa-auth.svc.cluster.local:80"
        - name: AUTH_API_PREFIX
          value: "/api"
        # App Service - Update with your actual app service namespace and port
        - name: APP_SERVICE_URL
          value: "http://goalixa-app.goalixa-app.svc.cluster.local:80"
        - name: APP_API_PREFIX
          value: "/api"
        # Redis - Update with your actual Redis service
        - name: REDIS_URL
          value: "redis://redis.redis.svc.cluster.local:6379/0"
        - name: REDIS_ENABLED
          value: "true"
        - name: SECURE_COOKIES
          value: "true"
        - name: COOKIE_DOMAIN
          value: ".goalixa.com"
        - name: LOG_LEVEL
          value: "INFO"
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: RATE_LIMIT_REQUESTS
          value: "100"
        - name: RATE_LIMIT_PERIOD
          value: "60"
        # JWT - Use proper secret in production (via Kubernetes Secret)
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bff-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
  namespace: goalixa-bff
  labels:
    app: bff
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: bff
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: goalixa-bff
  labels:
    name: goalixa-bff
---
# Secret for JWT (example - use proper secret management in production)
apiVersion: v1
kind: Secret
metadata:
  name: bff-secrets
  namespace: goalixa-bff
type: Opaque
stringData:
  jwt-secret: "your-production-jwt-secret-key-here"
---
# ConfigMap for additional configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: bff-config
  namespace: goalixa-bff
data:
  # CORS origins for frontend
  cors-origins: '["https://app.goalixa.com","https://www.goalixa.com"]'
  # Cache TTL in seconds
  cache-ttl: "300"
