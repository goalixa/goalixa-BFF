---
# BFF Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-service
  namespace: bff-service
  labels:
    app: bff-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff-service
  template:
    metadata:
      labels:
        app: bff-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: bff
        image: YOUR_REGISTRY/bff-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service.YOUR_NAMESPACE.svc.cluster.local:5001"
        - name: APP_SERVICE_URL
          value: "http://app-service.YOUR_NAMESPACE.svc.cluster.local:80"
        - name: REDIS_URL
          value: "redis://redis-service.YOUR_NAMESPACE.svc.cluster.local:6379/0"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bff-secrets
              key: jwt-secret
        - name: SECURE_COOKIES
          value: "true"
        - name: COOKIE_DOMAIN
          value: ".yourdomain.com"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
  namespace: bff-service
  labels:
    app: bff-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: bff-service
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bff-service
  labels:
    name: bff-service
