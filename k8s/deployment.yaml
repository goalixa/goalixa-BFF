---
# BFF Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff
  namespace: goalixa-bff
  labels:
    app.kubernetes.io/name: bff
    app: bff
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bff
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bff
        app: bff
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: bff
        image: YOUR_REGISTRY/bff-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        - name: AUTH_SERVICE_URL
          value: "http://auth.goalixa-auth.svc.cluster.local:80"
        - name: APP_SERVICE_URL
          value: "http://goalixa.goalixa-app.svc.cluster.local:80"
        - name: AUTH_API_PREFIX
          value: "/api"
        - name: APP_API_PREFIX
          value: "/api"
        - name: REDIS_URL
          value: "redis://redis-cluster.redis-cluster.svc.cluster.local:6379/0"
        - name: SECURE_COOKIES
          value: "true"
        - name: COOKIE_DOMAIN
          value: ".goalixa.com"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
  namespace: goalixa-bff
  labels:
    app: bff
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: bff
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: goalixa-bff
  labels:
    name: goalixa-bff
