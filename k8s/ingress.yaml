---
# BFF Ingress Configuration
# This configuration routes traffic from the PWA to the BFF
# Update with your domain and ingress controller settings
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-ingress
  namespace: goalixa-bff
  annotations:
    # Traefik annotations (uncomment if using Traefik)
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
    # traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt

    # NGINX annotations (uncomment if using NGINX)
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.goalixa.com,https://www.goalixa.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With"

    # Rate limiting at ingress level (optional, in addition to middleware)
    # nginx.ingress.kubernetes.io/limit-rps: "100"

    # Buffer sizes for large requests/responses
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"

spec:
  # Update ingressClassName based on your setup (traefik, nginx, etc.)
  ingressClassName: nginx
  tls:
  - hosts:
    - api.goalixa.com  # Update with your API domain
    secretName: bff-tls  # TLS certificate secret (create with cert-manager or manually)
  rules:
  - host: api.goalixa.com  # Update with your API domain
    http:
      paths:
      # BFF API endpoints
      - path: /bff
        pathType: Prefix
        backend:
          service:
            name: bff-service
            port:
              number: 8000
      # Health checks
      - path: /health
        pathType: Exact
        backend:
          service:
            name: bff-service
            port:
              number: 8000
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: bff-service
            port:
              number: 8000

